function FindNeuronByName (_name) {
	for ( var neuronnumber = 0; neuronnumber < neurons3dchartdata.length; neuronnumber ++ ) {
		if (neurons3dchartdata[neuronnumber][0] == _name) { return neurons3dchartdata[neuronnumber] ; 
	}}
	return 0 ; 
}



//RECURSION	
function syn_recursion(currentrecursionneuron,experimenttime, iterationslimit)	{ 
	if (!currentrecursionneuron) {return ; }
	for ( var neuronlinknamenumber = 0; neuronlinknamenumber < currentrecursionneuron[4].length; neuronlinknamenumber ++ ) {
		var currentlinkedneuron = FindNeuronByName (currentrecursionneuron[4][neuronlinknamenumber] ) ; 
		var _iscandidate = 0 ;
		var currentsyntime  = experimenttime; 
		for (_currentsyntime = experimenttime; _currentsyntime < experimenttime + 4; _currentsyntime ++ ) {
			if ((currentlinkedneuron[3][_currentsyntime] - currentlinkedneuron[3][experimenttime - 1]) > 20) {
				 _iscandidate = 1 ; 
				currentsyntime = _currentsyntime ; 				
				break ; 
			}
		}
		if (_iscandidate && (iterationslimit < 10)) {
			//DRAW
			var neuronlinkgeometry = new THREE.Geometry();
			neuronlinkgeometry.vertices.push(new THREE.Vector3(currentrecursionneuron[1][0], currentrecursionneuron[1][1], zscale*experimenttime) );
			neuronlinkgeometry.vertices.push(new THREE.Vector3( currentrecursionneuron[2][neuronlinknamenumber][0], currentrecursionneuron[2][neuronlinknamenumber][1], zscale*experimenttime) );
			var neuronlinkline  = new THREE.Line( neuronlinkgeometry, neuronlinkmaterialred ) ; 
			scene.add( neuronlinkline );
			//DRAW
			syn_recursion(currentlinkedneuron,currentsyntime, iterationslimit+1) ;
		}
	}
}
